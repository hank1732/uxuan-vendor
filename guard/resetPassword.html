<ion-view view-title="U选到家" ng-controller="resetCtrl">
  <div class="index-header" style="background: #003333">
    <div go-back></div>
    <ul class="order-tabs">
      <li class='back-active' style="width: 100%">修改密码</li>
    </ul>
  </div>
  <ion-content class="has-header padding">
    <div class="list">
      <label class="item item-input">
        <input type="password" ng-model="user.oldPassword" placeholder="旧密码">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.password" placeholder="新密码">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.passwordConfirm" placeholder="新密码确认">
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="reset()">
      修改密码
    </button>
  </ion-content>
</ion-view>
